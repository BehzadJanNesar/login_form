<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="tailwind.css" />
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
      <title>Login form</title>
   </head>
   <body>
      <div
         class="w-full min-h-screen bg-[url('image/background.png')] bg-center bg-cover flex items-center justify-center">
         <div
            class="w-[60%] max-sm:w-[90%] rounded-xl flex justify-center overflow-hidden  border-t-[1rem] border-blue-700 shadow-2xl relative">
            <div class="bg-gradient-to-r from-blue-500 to-cyan-500 w-[55%] max-lg:w-full h-full flex flex-col gap-7 p-5 relative">
               <h1 class="text-center text-white text-[2.5rem] max-sm:text-[2rem] font-extrabold">Login Form</h1>
               <div class="h-14">
                  <div
                     class="relative flex items-center justify-between w-full h-10">
                     <label class="max-sm:hidden text-white font-medium text-[18px]" for=""
                        >Name :</label
                     >
                     <input
                        name="Name"
                        data-error="name-error__text"
                        id="first_input"
                        type="text"
                        placeholder="Enter your name..."
                        class="w-[80%] caret-white bg-transparent max-sm:w-full rounded-lg text-[15px] outline-none original px-3 py-[10px] placeholder:text-zinc-200 font-medium" />
                  </div>
                  <div
                     id="name-error__text"
                     class="name--error_text text-rose-700 max-sm:text-[13px] hidden mt-2 font-medium text-[16px] text-start">
                     * Name can't be blanck
                  </div>
               </div>

               <div class="h-14">
                  <div class="flex items-center justify-between w-full h-10">
                     <label class="max-sm:hidden text-white font-medium text-[18px]" for=""
                        >Email :</label
                     >
                     <input
                        name="Email"
                        data-error="email-error__text"
                        id="email_input"
                        type="email"
                        placeholder="Enter your email..."
                        class="w-[80%] caret-white bg-transparent max-sm:w-full rounded-lg text-[15px] transition-all duration-200 outline-none original px-3 py-[10px] placeholder:text-zinc-200 font-medium" />
                  </div>
                  <div
                     id="email-error__text"
                     class="email--error_text text-rose-700 max-sm:text-[13px] hidden mt-2 font-medium text-[16px] text-start">
                     * Email can't be blanck
                  </div>
               </div>

               <div class="h-14">
                  <div
                     class="flex items-center justify-between w-full h-10 relative">
                     <label class="max-sm:hidden text-white font-medium text-[18px]" for=""
                        >Password :</label
                     >
                     <input
                        name="Password"
                        data-error="password-error__text"
                        id="password_input"
                        type="password"
                        placeholder="Enter your password..."
                        class="w-[80%] caret-white bg-transparent max-sm:w-full rounded-lg text-[15px] transition-all ease-in duration-200 outline-none original px-3 py-[10px] placeholder:text-zinc-200 font-medium" />

                     <i
                        id="toggle_password"
                        class="transition-all text-white duration-200 absolute right-3 cursor-pointer fa-regular fa-eye-slash"></i>
                  </div>
                  <div
                     id="password-error__text"
                     class="password--error_text text-rose-700 max-sm:text-[13px] hidden mt-2 font-medium text-[16px] text-start">
                     * Password can't be blanck
                  </div>
               </div>

               <div class="h-14">
                  <div
                     class="flex items-center gap-5 h-10 mt-2-4 w-full relative">
                     <label class="max-sm:hidden text-white font-medium text-[18px]"
                        >Code :</label
                     >
                     <input
                        name="Capcha"
                        data-error="capcha-error__text"
                        class="w-40 h-14 outline-none caret-white rounded-lg bg-transparent text-center text-xl font-medium placeholder:text-zinc-200 placeholder:text-[16px] original"
                        type="text"
                        placeholder="Enter capcha code..."
                        id="capcha_input" />
                     <span
                        id="capcha_code_box"
                        class="bg-[url('image/91389d7739500ca7187e581109cd6986.jpg')] flex items-center justify-center px-2 w-44 h-14 rounded border text-[35px] text-zinc-800 select-none"></span>
                     <button id="refresh_btn" class="text-[25px]">
                        <i class="absolute top-[33px] rounded-full right-[23px] font-medium text-black fa-solid fa-arrows-rotate"></i>
                     </button>
                  </div>
                  <div
                     id="capcha-error__text"
                     class="capcha--error_text text-rose-700 max-sm:text-[13px] hidden mt-2 font-medium text-[16px] text-start">
                     * Code can't be blanck
                  </div>
               </div>
               <button
                  id="submit_btn"
                  class="cursor-pointer bg-blue-700 w-full font-medium py-2 px-6 text-white transition-all duration-300 rounded active:scale-[.98]">
                  Submit
               </button>
            </div>
            <div class="w-[45%] bg-[url('image/دانلود.jpg')] bg-center bg-cover overflow-hidden max-lg:hidden"></div>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
